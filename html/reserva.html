<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>veterina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../css/estilos.css"
    />
    <script src="../js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="headerTitulo">VetaPet🐾</h1>
      <p class="headerUsuario" id="userHeader"></p>
    </header>
    <section class="reservaContainer">
      <div class="reserva">
        <form class="reservaFormulario" id="reservaForm">
          <div class="formIzquierdo">
            <div class="inputDueno">
              <label for="dueno">Nombre del dueño</label>
              <input
                type="text"
                id="dueno"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>
        
            <div class="inputMascota">
              <label for="mascota">Nombre de la mascota</label>
              <input
                type="text"
                id="mascota"
                placeholder="Ingresa nombre de la mascota"
                required
              />
            </div>
        
            <div class="selectTipo">
              <label for="tipoMascota">Tipo de mascota</label>
              <select id="tipoMascota">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="loro">Loro</option>
                <option value="caballo">Caballo</option>
              </select>
            </div>
        
            <div class="inputDireccion">
              <label for="direccion">Dirección</label>
              <input
                type="text"
                id="direccion"
                placeholder="Ingresa tu dirección"
                required
              />
            </div>
        
            <div class="inputFecha">
              <label for="fecha">Fecha</label>
              <input type="date" id="fecha" required />
            </div>
          </div>
        
          <div class="formDerecho">
            <div class="formularioPago">
              <label>
                <input
                  type="radio"
                  name="pago"
                  value="efectivo"
                  id="efectivo"
                  checked
                />
                Pago en efectivo
              </label>
              <label>
                <input type="radio" name="pago" value="tarjeta" id="tarjeta" />
                Pago con tarjeta
              </label>
        
              <div id="tarjetaCredito" class="tarjetaCreditoForm" style="display: none">
                <p>Información de la tarjeta</p>
                <label for="tarjetaNumero">Número de tarjeta</label>
                <input type="text" id="tarjetaNumero" maxlength="16" />
        
                <label for="fechaExpiracion">Fecha de expiración</label>
                <input
                  type="text"
                  id="fechaExpiracion"
                  placeholder="MM/AA"
                  maxlength="5"
                />
        
                <label for="CVC">CVC</label>
                <input type="text" id="CVC" maxlength="3" />
              </div>
            </div>
        
            <button type="submit">Guardar Reserva</button>
          </div>
        </form>
        
      </div>
    </section>
  </body>
</html>
