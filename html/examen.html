<!DOCTYPE html>

    <link

    />
    <script src="../js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header class="header">
      <h1 class="headerTitulo">VetaPetüêæ</h1>
      <p class="headerUsuario" id="userHeader"></p>
    </header>
    <section class="reservaContainer">
      <div class="reserva">
        <form class="reservaFormulario" id="examenForm">
          <div class="formIzquierdo">
            <div class="inputDueno">
              <label for="dueno">Nombre del due√±o</label>
              <input
                type="text"
                id="dueno"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>
        
            <div class="inputMascota">
              <label for="mascota">Nombre de la mascota</label>
              <input
                type="text"
                id="mascota"
                placeholder="Ingresa nombre de la mascota"
                required
              />
            </div>
        
            <div class="selectTipo">
              <label for="tipoMascota">Tipo de mascota</label>
              <select id="tipoMascota">
                <option value="perro">Perro</option>
                <option value="gato">Gato</option>
                <option value="loro">Loro</option>

              </select>
            </div>
        
            <div class="inputTipoExamen">
              <label for="tipoExamen">Tipo de examen</label>
              <select id="tipoExamen">
                <option value="sangre">Sangre</option>
                <option value="cirugia">Cirugia</option>
                <option value="radiografia">Radiografia</option>
                <option value="resonancia">Resonancia magnetica</option>
              </select>
            </div>
        
            
          </div>
        
      
        
            <button type="submit">Solicitar Examen</button>
          </div>
        </form>
        
      </div>
